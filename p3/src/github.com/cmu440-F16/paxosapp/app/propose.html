<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Propose</title>
    <link rel="stylesheet" href="static/propose.css">
</head>
<body>
    <p>Current playlist:</p>
    <ol>
    {{range $element := .Playlist}}
        <li>{{$element}}</li>
    {{end}}
    </ol>
    <p>Propose next.</p>
    <form class="proposalForm">
        Video ID: <input id="proposalID" class="id" placeholder="e.g. FIRT7lf8byw" type="text"><br>
        <input id="button" type="submit" value="Submit">
    </form>
    <ul class="log">
    </ul>
    <!-- YOUTUBE SEARCH -->
    <div id="youtube-search">
        <section class="contentAll">
            <article id="youtube-headerContainer">
                <p>Search for a youTube video by title, URL, user or keyword</p>
                <input id="youtube-searchBox" type="text" />
                <button id="youtube-searchButton">search</button>
            </article>

            <ul id="youtube-resultsList">       
            </ul>
        </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
    <script src="static/propose.js"></script>
</body>
</html>
